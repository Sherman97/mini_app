<ion-header>
  <ion-toolbar><ion-title>{{ id ? 'Editar categoría' : 'Nueva categoría' }}</ion-title></ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-input [formControl]="name" label="Nombre" labelPlacement="stacked"></ion-input>
  </ion-item>
  <ion-button expand="block" [disabled]="name.invalid" (click)="save()">
    {{ id ? 'Actualizar' : 'Guardar' }}
  </ion-button>
</ion-content>
